<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikant Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div><div class="container">

<h1>Registrierung als Praktikant</h1>
<form th:action="@{/register/intern}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <label for="firstName">Vorname:</label>
    <input type="text" id="firstName" name="firstName" required>
  </div>
  <div>
    <label for="lastName">Nachname:</label>
    <input type="text" id="lastName" name="lastName" required>
  </div>
  <div>
    <label for="birthday">Nachname:</label>
    <input type="date" id="birthday" name="birthday" required>
  </div>
  <div>
    <label for="lookingForCompany">Auf der Suche nach einer Firma?</label>
    <select id="lookingForCompany" name="lookingForCompany" required>
      <option value="JA">JA</option>
      <option value="NEIN">NEIN</option>
    </select>
  </div>
  <button type="submit">Registrieren</button>
</form>
</body>
</html>
