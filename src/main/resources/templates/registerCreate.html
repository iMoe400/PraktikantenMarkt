<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Registrierung</h1>

    <form th:action="@{/register}" method="post">
        <div th:if="${decisionUnternehmi}">
            <h3>Unternehmens-Registrierung</h3>
            <div class="mb-3">
                <label for="usernameUnternehmi" class="form-label">Username:</label>
                <input type="text" id="usernameUnternehmi" name="usernameUnternehmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="emailUnternehmi" class="form-label">Email:</label>
                <input type="email" id="emailUnternehmi" name="emailUnternehmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="passwordUnternehmi" class="form-label">Passwort:</label>
                <input type="password" id="passwordUnternehmi" name="passwordUnternehmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Unternehmensname:</label>
                <input type="text" id="companyName" name="companyName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Unternehmensbeschreibung:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="lookingForIntern" class="form-label">Auf der Suche nach einem Praktikanten?</label>
                <select id="lookingForIntern" name="lookingForIntern" class="form-select" required>
                    <option value="JA">JA</option>
                    <option value="NEIN">NEIN</option>
                </select>
            </div>
            <input type="hidden" name="decisionPrakti" value="false">
            <input type="hidden" name="decisionUnternehmi" value="true">
            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        </div>

        <div th:if="${decisionPrakti}">
            <h3>Praktikanten-Registrierung</h3>
            <div class="mb-3">
                <label for="usernamePrakti" class="form-label">Username:</label>
                <input type="text" id="usernamePrakti" name="usernamePrakti" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="emailPrakti" class="form-label">Email:</label>
                <input type="email" id="emailPrakti" name="emailPrakti" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="passwordPrakti" class="form-label">Passwort:</label>
                <input type="password" id="passwordPrakti" name="passwordPrakti" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Vorname:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nachname:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">Geburtsdatum:</label>
                <input type="date" id="birthday" name="birthday" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lookingForCompany" class="form-label">Auf der Suche nach einer Firma?</label>
                <select id="lookingForCompany" name="lookingForCompany" class="form-select" required>
                    <option value="JA">JA</option>
                    <option value="NEIN">NEIN</option>
                </select>
            </div>
            <input type="hidden" name="decisionPrakti" value="true">
            <input type="hidden" name="decisionUnternehmi" value="false">
            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY2HlWDj/9LMzGJ6dO60r5aJ5I1tXkzY7rENQQ9P7k5G5aJc7/t2Gy04p" crossorigin="anonymous"></script>
</body>
</html>
