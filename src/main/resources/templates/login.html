<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:if="${error != null && !error.isEmpty()}">
    <script th:inline="javascript">
        const errorMessage = /*[[${error}]]*/ 'Ein unbekannter Fehler ist aufgetreten';
        alert("Ein Fehler ist aufgetreten: " + errorMessage);
    </script>
</div>

<!-- Navbar laden -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Login-Formular, etwas hÃ¶her positioniert -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label" >Username</label>
                <input th:text="${username}" type="text" class="form-control" id="username" name="username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:text="${password}" type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div th:if="${param.error}" class="text-danger mt-2">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="text-success mt-2">
                You have been logged out.
            </div>
        </form>
        <p class="text-center mt-3">No account? <a th:href="@{/register/decision}">Register here</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY2HlWDj/9LMzGJ6dO60r5aJ5I1tXkzY7rENQQ9P7k5G5aJc7/t2Gy04p" crossorigin="anonymous"></script>
</body>
</html>
