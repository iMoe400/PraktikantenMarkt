<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:if="${error != null && !error.isEmpty()}">
    <script th:inline="javascript">
        const errorMessage = /*[[${error}]]*/ 'Ein unbekannter Fehler ist aufgetreten';
        alert("Ein Fehler ist aufgetreten: " + errorMessage);
    </script>
</div>
<div th:replace="~{fragments/navbar :: navbar}"></div><div class="container">
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</form>

<p>No account? <a th:href="@{/register}">Register here</a></p>
</body>
</html>
