<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unternehmensprofil bearbeiten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div><div class="container">
<h1>Unternehmensprofil bearbeiten</h1>
<form th:action="@{/profile/update}" method="post">


  <div th:if="${user.role == 'UNTERNEHMEN'}">
    <!-- Unternehmen spezifische Felder -->
    <div>
      <label for="companyName">Unternehmensname:</label>
      <input type="text" id="companyName" name="companyName" th:value="${company.companyName}" required>
    </div>
    <div>
      <label for="profileDescription">Unternehmensbeschreibung:</label>
      <textarea id="profileDescription" name="profileDescription" th:text="${company.description}"></textarea>
    </div>
    <div>
      <label for="lookingFor">Auf der Suche nach Praktikanten:</label>
      <select id="lookingFor" name="lookingFor" th:value="${company.lookingForIntern}">
        <option value="true">Ja</option>
        <option value="false">Nein</option>
      </select>
    </div>
  </div>
  <div th:if="${user.role == 'PRAKTIKANT'}">
    <!-- Praktikant spezifische Felder -->
    <div>
      <label for="firstName">Vorname:</label>
      <input type="text" id="firstName" name="firstName" th:value="${intern.firstName}" required>
    </div>

    <div>
      <label for="lastName">Nachname:</label>
      <input type="text" id="lastName" name="lastName" th:value="${intern.lastName}" required>
    </div>
    <div>
      <label for="dateOfBirth">Geburtsdatum:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${intern.dateOfBirth}" required>
    </div>
    <div>
      <label for="profileDescription">Profilbeschreibung:</label>
      <textarea id="profileDescription" name="profileDescription" th:text="${intern.profileDescription}"></textarea>
    </div>
    <div>
      <label for="lookingFor">Auf der Suche nach Unternehmen:</label>
      <select id="lookingFor" name="lookingFor" th:value="${intern.lookingForCompany}">
        <option value="true">Ja</option>
        <option value="false">Nein</option>
      </select>
    </div>
    <div>
      <label for="resumeLink">Lebenslauf Link:</label>
      <input type="text" id="resumeLink" name="resumeLink" th:value="${intern.resumeLink}">
    </div>
  </div>



  <!-- Allgemeine Felder für alle Benutzer -->
  <div>
    <label for="username">Benutzername:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required>
  </div>
  <div>
    <label>Rolle:</label>
    <span th:text="${user.role}"></span>
  </div>
  <div>
    <label for="createdAt">Erstellt am:</label>
    <input type="text" id="createdAt" name="createdAt" th:value="${user.createdAt}" readonly>
  </div>
  <!-- Passwort ändern -->
  <h3>Passwort ändern</h3>
  <div>
    <label for="currentPassword">Aktuelles Passwort:</label>
    <input type="password" id="currentPassword" name="currentPassword">
  </div>
  <div>
    <label for="newPassword">Neues Passwort:</label>
    <input type="password" id="newPassword" name="newPassword">
  </div>
  <button type="submit">Speichern</button>
</form>
</body>
</html>
