<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unternehmensprofil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    #error-message {
        position: fixed;
        top: -100px; /* Start hidden above the screen */
        left: 0;
        right: 0;
        background-color: #f44336; /* Red for error */
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 16px;
        transition: top 0.5s ease-in-out; /* Smooth sliding effect */
    }
</style>
</head>
<body>
<div th:if="${error != null && !error.isEmpty()}">
    <script th:inline="javascript">
        const errorMessage = /*[[${error}]]*/ 'Ein unbekannter Fehler ist aufgetreten';
        alert("Ein Fehler ist aufgetreten: " + errorMessage);
    </script>
</div>
<div th:replace="~{fragments/navbar :: navbar}"></div><div class="container">
<h1>Unternehmensprofil</h1>

    <div th:if="${user.getRole() == 'UNTERNEHMEN'}">
        <!-- Unternehmensspezifische Felder -->
        <div>
            <label>Unternehmensname:</label>
            <p th:text="${benutzerProfil.getCompanyName()}"></p>
        </div>
        <div>
            <label>Unternehmensbeschreibung:</label>
            <p th:text="${benutzerProfil.getDescription()}"></p>
        </div>
        <div>
            <label>Auf der Suche nach Praktikanten:</label>
            <p th:text="${benutzerProfil.getLookingForIntern() ? 'Ja' : 'Nein'}">Ja</p>
        </div>
    </div>


    <div th:if="${user.getRole() == 'PRAKTIKANT'}">
        <!-- Praktikant spezifische Felder -->
        <div>
            <label>Vorname:</label>
            <p th:text="${benutzerProfil.firstName}">Vorname</p>
        </div>

        <div>
            <label>Nachname:</label>
            <p th:text="${benutzerProfil.lastName}">Nachname</p>
        </div>
        <div>
            <label>Geburtsdatum:</label>
            <p th:text="${benutzerProfil.dateOfBirth}">Geburtsdatum</p>
        </div>
        <div>
            <label>Profilbeschreibung:</label>
            <p th:text="${benutzerProfil.profileDescription}">Profilbeschreibung</p>
        </div>
        <div>
            <label>Auf der Suche nach Unternehmen:</label>
            <p th:text="${benutzerProfil.lookingForCompany ? 'Ja' : 'Nein'}">Auf der Suche nach Unternehmen</p>
        </div>
        <div>
            <label>Lebenslauf Link:</label>
            <p th:text="${benutzerProfil.resumeLink}">Lebenslauf Link</p>
        </div>
    </div>

    <!-- Allgemeine Felder fÃ¼r alle Benutzer -->
    <div>
      <label>Benutzername:</label>
      <p th:text="${user.username}"></p>
    </div>
    <div>
      <label>Email:</label>
      <p th:text="${user.email}"></p>
    </div>
    <div>
      <label>Rolle:</label>
      <p th:text="${user.role}"></p>
    </div>
    <div>
      <label>Erstellt am:</label>
      <p th:text="${user.createdAt}"></p>
    </div>

    <!-- Button zum Wechseln in den Bearbeitungsmodus -->
    <a th:href="@{/profile/edit}" class="btn btn-primary">Bearbeiten</a>

</div>
</body>
</html>
