<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerrolle auswählen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Als was möchtest du dich registrieren?</h1>

    <div class="d-flex justify-content-center">
        <div class="d-grid gap-3 col-6 mx-auto"> <!-- Hier col-6, um die Buttons gleichmäßig zu machen -->
            <!-- Formular für die Registrierung als Praktikant -->
            <form th:action="@{/register/create}" method="post">
                <input type="hidden" name="decisionPrakti" value="true">
                <button type="submit" class="btn btn-primary btn-lg w-100">Als Praktikant registrieren</button> <!-- w-100 für volle Breite -->
            </form>

            <!-- Formular für die Registrierung als Unternehmen -->
            <form th:action="@{/register/create}" method="post">
                <input type="hidden" name="decisionUnternehmi" value="true">
                <button type="submit" class="btn btn-secondary btn-lg w-100">Als Unternehmen registrieren</button> <!-- w-100 für volle Breite -->
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY2HlWDj/9LMzGJ6dO60r5aJ5I1tXkzY7rENQQ9P7k5G5aJc7/t2Gy04p" crossorigin="anonymous"></script>
</body>
</html>
