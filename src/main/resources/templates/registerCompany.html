<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unternehmen Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div><div class="container">
<h1>Registrierung als Unternehmen</h1>
<form th:action="@{/register/company}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="companyName">Unternehmensname:</label>
        <input type="text" id="companyName" name="companyName" required>
    </div>
    <div>
        <label for="description">Unternehmensbeschreibung:</label>
        <textarea id="description" name="description"></textarea>
    </div>
    <div>
        <label for="lookingForIntern">Auf der Suche nach einem Praktikanten?</label>
        <select id="lookingForIntern" name="lookingForIntern" required>
            <option value="JA">JA</option>
            <option value="NEIN">NEIN</option>
        </select>
    </div>
    <button type="submit">Registrieren</button>
</form>
</body>
</html>
